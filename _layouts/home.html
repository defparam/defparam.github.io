---
layout: page
---

<center><p style="font-size:50px;font-family: 'Raleway', sans-serif;"><i class="fas fa-cogs"></i> | Reconfig.IO</p><br style="line-height:0px;">
<p style="font-size:20px;font-family: 'Raleway', sans-serif;">A Nifty Collection of Tales & PoC</p></center>

{% for post in site.posts limit:10 %}
<h2 class="post-title">
    <a href="{{ post.url | relative_url }}">
        {{ post.title }}
    </a>
</h2>

<div class="post-meta">
    <div class="post-time">
        <i class="fa fa-calendar"></i>
        <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time>
    </div>
    <ul>
        {% for tag in post.tags %}
        <li><a href="{{'/tag/' | append: tag | relative_url }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="post-descr">
    <p>
        {{ post.description }}
    </p>
</div>
{% endfor %}
